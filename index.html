<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="contact">Contact Us</h1>

      <div class="first">
        <div class="left-div">
          <p class="name">First Name</p>
          <input class="names" type="text" />
        </div>
        <div class="right-div">
          <p class="name">Last Name</p>
          <input class="names" type="text" />
        </div>
      </div>

      <div class="email">
        <p class="email-address">Email Address</p>
        <input class="eml" type="email" />
      </div>

      <p class="qtype">Query Type</p>
      <div class="Query">
        <div class="query-left">
          <input type="radio" id="general" name="option" />
          <label for="general">General Enquiry</label>
        </div>

        <div class="query-right">
          <input type="radio" id="general2" name="option" />
          <label for="general2">Support Request</label>
        </div>
      </div>

      <p class="message">Message</p>
      <textarea class="mss" name="" id=""></textarea>

      <div class="consent">
        <input type="checkbox" id="accept" />
        <label for="accept">I consent to being contacted by the team</label>
      </div>
      <button class="submit">Submit</button>
    </div>
  </body>
</html>
